version: '3'

services:
  redis:
    image: redis:6.2.6
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - cache:/data
    networks:
      - etl
      - api

  database:
    image: postgres:13-alpine3.16
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - postgres/.env
    volumes:
      - ./postgres/init_data_prod/:/docker-entrypoint-initdb.d/
      - ./postgres/data:/var/lib/postgresql/data/
    networks:
      - etl

  elastic:
    image: elasticsearch:7.17.4
    restart: always
    container_name: elasticsearch
    ports:
      - "9200:9200"
    volumes:
      - ./elastic_index/data:/usr/share/elasticsearch/data
    networks:
      - etl
      - api
    environment:
      discovery.type: single-node
      ES_JAVA_OPTS: -Xms200m -Xmx200m

  kibana:
    image: kibana:7.17.4
    ports:
      - "5601:5601"
    depends_on:
      - elastic

  etl:
    build: etl
    restart: always
    env_file:
      - ./etl/app/etl/.env
    environment:
      - REDIS_HOST=redis
      - DB_HOST=database
    networks:
      - etl
      - api
    depends_on:
      - elastic
      - database
      - redis

  app:
    build: app
    restart: always
#    entrypoint: ["gunicorn", "main:app", "--workers", "4", "--worker-class",
#                 "uvicorn.workers.UvicornWorker", "--bind", "0.0.0.0:8000", "--reload"]
    ports:
      - "8000:8000"
    networks:
      - api


  nginx:
    build: nginx
    volumes:
      - static_volume:/usr/src/app/staticfiles/
    restart: always
    ports:
      - "80:80"
    depends_on:
      - app

volumes:
  static_volume:
    external: true
  cache:
    driver: local
  esdata:
    external: true


networks:
  etl:
    driver: bridge
  api:
    driver: bridge